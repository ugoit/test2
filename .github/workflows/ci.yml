name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install uv
      - run: |
          uv venv
          uv pip install -e ".[dev]"
      - run: uv run ruff format --check .
      - run: uv run ruff check .
      - run: uv run pytest
